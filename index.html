<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wan Tu Som</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Wan Tu Som</h1>
        <div class="score-board">
            <div id="user-label" class="badge">User</div>
            <div id="score">0 - 0</div>
            <div id="computer-label" class="badge">Comp</div>
        </div>
        <div class="result">
            <div class="choice-result">
                <img id="user-choice-img" src="images/idle.png" alt="User Choice" class="user-choice">
                <p id="result-text">VS</p>
                <img id="computer-choice-img" src="images/idle.png" alt="Computer Choice" class="computer-choice">
            </div>
            <p id="action-message">Choose Batu, Air, or Burung to start the game!</p>
        </div>
        <div class="choices">
            <div class="choice" id="batu"><img src="images/batu.png" alt="Batu"><p>Batu</p></div>
            <div class="choice" id="air"><img src="images/air.png" alt="Air"><p>Air</p></div>
            <div class="choice" id="burung"><img src="images/burung.png" alt="Burung"><p>Burung</p></div>
        </div>
        <div id="end-game-message" class="hidden">
            <p id="final-result"></p>
            <button id="restart-btn">Restart Game</button>
        </div>
    </div>
    
    <footer>
        <p>Created by NashriÂ©</p>
    </footer>

    <!-- Audio Elements -->
    <audio id="click-sound" src="sounds/click.mp3"></audio>
    <audio id="win-sound" src="sounds/win.mp3"></audio>
    <audio id="lose-sound" src="sounds/lose.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
